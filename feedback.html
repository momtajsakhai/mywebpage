            <h2 class="heading">Feedback Form</h2>
            <p>If you have a suggestion or any feedback for us, we'd love to hear it.</p>

            <div class="feedback-form">
            	 <form>
                 <div class="row"> 
                    <div class="label">
                       Full Name
                    </div>
                    <div class="input">
                      <input type="text" class="form-control" placeholder="Momtaj Khatun">
                    </div>
                 </div>

                 <div class="row"> 
                    <div class="label">
                       Email
                    </div>
                    <div class="input">
                      <input type="email" class="form-control" placeholder="momtaj741181@gmail.com">
                    </div>
                 </div>
                 <div class="row"> 
                    <div class="label">
                       Model No
                    </div>
                    <div class="input">
                      <input type="text" class="form-control" placeholder="ex:Model 34">
                    </div>
                 </div>
                 <div class="row"> 
                    <div class="label">
                       Message
                    </div>
                    <div class="input">
                      <textarea class="form-control" placeholder="Message"></textarea>
                    </div>
                 </div>
                 <div class="row"> 
                    <div class="label">
                       Service 
                    </div>
                    <div class="input">
                      <select class="form-control">
                         <option value="star1">Star 1</option>
                         <option value="star2">Star 2</option>
                         <option value="star3">Star 3</option>
                         <option value="star4">Star 4</option>
                         <option value="star5">Star 5</option>
                      </select>
                    </div>
                 </div>
                 <div class="row"> 
                    <div class="label">
                       
                    </div>
                    <div class="input">
                      <button type="submit" class="btn"><a href="https://mail.google.com/mail/u/0/#inbox">Submit</button>
                    </div>
                 </div>
               </form>
